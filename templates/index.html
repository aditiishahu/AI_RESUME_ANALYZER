<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: none;
            background: white;
        }

        h2 {
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
            display: block;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Drag & Drop Styles */
        .drop-zone {
            border: 3px dashed #e5e7eb;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9fafb;
            position: relative;
        }

        .drop-zone:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .drop-zone.drag-over {
            border-color: #667eea;
            background: #e8ecff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .drop-zone-text {
            color: #6b7280;
            margin-bottom: 8px;
        }

        .drop-zone-hint {
            font-size: 12px;
            color: #9ca3af;
        }

        #fileInput {
            display: none;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
        }

        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 24px;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-custom:active {
            transform: translateY(0);
        }

        textarea {
            resize: vertical;
            min-height: 140px;
        }

        hr {
            margin: 30px 0;
            border: 1px solid #e5e7eb;
        }

        .history-link {
            text-align: center;
            margin-top: 20px;
        }

        .history-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .history-link a:hover {
            color: #764ba2;
            gap: 12px;
        }

        .arrow {
            transition: transform 0.3s ease;
        }

        .history-link a:hover .arrow {
            transform: translateX(4px);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card">
                <h2>ðŸŽ¯ AI Resume Analyzer</h2>

                <form action="/analyze" method="POST" enctype="multipart/form-data" id="analyzeForm">

                    <!-- Drag & Drop Zone -->
                    <div class="mb-4">
                        <label class="form-label">Upload Resume (PDF)</label>
                        <div class="drop-zone" id="dropZone">
                            <div class="drop-zone-icon">ðŸ“„</div>
                            <div class="drop-zone-text">Drag & drop your resume here</div>
                            <div class="drop-zone-hint">or click to browse</div>
                            <input type="file" name="resume" id="fileInput" accept=".pdf" required>
                        </div>
                        <div class="file-name" id="fileName"></div>
                    </div>

                    <!-- Job Description -->
                    <div class="mb-3">
                        <label class="form-label">Job Description</label>
                        <textarea name="job_description" class="form-control" placeholder="Paste the job description here..." required></textarea>
                    </div>

                    <!-- Submit Button with Animation -->
                    <button type="submit" class="btn btn-custom btn-lg text-white">
                        ðŸš€ Analyze Resume
                    </button>

                </form>

                <hr>

                <div class="history-link">
                    <a href="/history">
                        ðŸ“Š View Analysis History
                        <span class="arrow">â†’</span>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');

    // Click to browse
    dropZone.addEventListener('click', () => fileInput.click());

    // Drag & drop events
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('drag-over');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('drag-over');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            fileInput.files = files;
            updateFileName();
        }
    });

    fileInput.addEventListener('change', updateFileName);

    function updateFileName() {
        if (fileInput.files.length > 0) {
            fileName.textContent = 'âœ… ' + fileInput.files[0].name;
        } else {
            fileName.textContent = '';
        }
    }
</script>

</body>
</html>
